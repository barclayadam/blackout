<head>
    <meta charset="utf-8" />
    <title>Blackout - Splitter</title>

    <script type="text/javascript" src="../lib/json2.js"></script>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/jquery.splitter.js"></script>
    <script type="text/javascript" src="../lib/jquery.hotkeys.js"></script>
    <script type="text/javascript" src="../lib/jquery.ui.js"></script>
    <script type="text/javascript" src="../lib/knockout.js"></script>
    <script type="text/javascript" src="../lib/blackout.js"></script>

    <style type="text/css">
        #mainContainer {
            width: 100%;
            height: 500px;
            border: 1px solid #8a2be2;
        }

        .vsplitbar {
            background: #f4f4f4 url('images/splitter.png') no-repeat center;
            width: 10px;
            cursor: ew-resize;
        }

        .contentLeft {
            width: 74%;
            background-color: #FF0000;
            min-width: 200px;
        }

        .contentRight {
            min-width: 100px;
            background-color: #00FF00;
        }
    </style>
</head>
<body>
    <div id="mainContainer" data-bind="splitter: 'vertical'">
        <div class="contentLeft">Content</div>
        <div class="contentRight">Content</div>
    </div>

    <script type="text/javascript">
        ko.applyBindings({});
    </script>
</body>
</html>
